<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="/booksae/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="/booksae/static/css/background.css" />
	<script src="/booksae/static/js/jquery-1.10.2.js"></script>
	<script src="/booksae/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="headerset">
		<div class="logo">
			<h1>
				<a href="">SYSU图书管理系统</a>
			</h1>
		</div>
		<div class="menu">
			<ul>
				<li>
					 <a href="logout">退出</a>
				</li>
				<if condition="$loginname eq 'super'">
					<li><a href="addadmin">添加二级管理员账号</a></li>
				</if>
				<li>
					<a href="">{$loginname}</a>
				</li>

			</ul>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span3"></div>
			<div class="span6">
				<div class="page-header">
					<h2>
						书籍是人类进步的阶梯
						<small>--高尔基</small>
					</h2>
				</div>
				<br/>
				<br/>
				<br/>
				<button type="submit" class="btn btn-primary btn-large btn-block" onClick="window.location='borrow'">借书</button>
				<br/>
				<br/>
				<br/>
				<button type="submit" class="btn btn-danger btn-large btn-block" onClick="window.location='returnbook'">还书</button>
                <br/>
				<br/>
				<br/>
				<button type="submit" class="btn btn-primary btn-large btn-block" onClick="window.location='preorder'">处理预订</button>
			</div>

			<div class="span3">
				<button type="submit" class="btn btn-success" onClick="window.location='addbook'">添加库存书籍</button>
                <br/>
                <br/>
				<button type="submit" class="btn btn-success" onClick="window.location='addcd'">添加库存 CD</button>
                 <br/>
                <br/>
                <button type="submit" class="btn btn-success" onClick="window.location='checkLibrary'">查看已有库存</button>
                
			</div>
		</div>
	</div>
</body>
</html>
