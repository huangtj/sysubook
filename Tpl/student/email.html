<include file="stuHead"/>
  <div id="header">
    <div id="logo">
      <h1>sysu图书管理平台</h1>
    </div>
    <div id="menu">
      <ul>
        <li>
          <a href="{:U('Student/logout')}">退出</a>
        </li>
        <li>
           <a href="{:U('Student/index')}">返回主页</a>
         </li>
        <li>
          <a href="">{$student}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="span2"></div>
        <div class="span9">
          <fieldset>
            <legend>输入邮箱地址</legend>
            <p>&nbsp;</p>      
          </fieldset>
            <form class="form-horizontal" id="fillEmail" method="post" action="{:U('Student/preorder')}">
  					<div class="control-group">
    					<label class="control-label" for="inputPasswordAgain">Email：</label>
    					<div class="controls">
    					  <input type="email" name="email"/>
  					</div>
                	<input type="text" name="id" style="display:none" value="{$id}"/>
  					<div class="control-group">
    					<div class="controls">
    					  <button id= "summit" class="btn btn-primary">提交</button>
   						 </div>
  					</div>
                <script>
                	 $('#summit').click(function(){
						$('#fillEmail').submit();
					});
                </script>
			</form>    
    </div>
  </div>
</div>
</div>
</body>
